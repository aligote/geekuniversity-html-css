<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>BRAND</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__left">
            <a href="index.html" class="logo">
                <img src="img/logo.svg" alt="logo">
                <h1 class="header__logo-title">bran<span>d</span></h1>
            </a>
            <form action="#" class="header__search-form">
                <button class="browse-dropdown" id="browseDropDown">Browse<i class="fas fa-caret-down"></i></button>
                <input type="text" placeholder="Search for item..." class="searchfield-input">
                <button type="submit" class="searchBtn"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="header__right">
            <div class="header__cart">
                <img src="img/header/cart.svg" alt="product cart">
                <span class="cart-value" id="cartValue"></span>
            </div>
            <button class="my-account-dropdown" id="myAccountDropDown">My Account<i class="fas fa-caret-down"></i>
            </button>
        </div>
    </div>
    <span class="header__bottom-border"></span>
    <nav class="container menu">
        <ul class="menu__list">
            <li><a href="#">home</a></li>
            <li><a href="#">men</a></li>
            <li><a href="#">women</a></li>
            <li><a href="#">kids</a></li>
            <li><a href="#">accessories</a></li>
            <li><a href="#">featured</a></li>
            <li><a href="#">hot deals</a></li>
        </ul>
    </nav>
</header>
<main class="content">
    <article class="store-banner">
        <div class="container banner">
            <header class="banner__header">
                <h2 class="banner__title">the brand</h2>
                <h3 class="banner__title_small"> of luxerious <span class="banner__title_pink-text">fashion</span></h3>
            </header>
        </div>
    </article>
    <article class="special-offer">
        <div class="container">
            <div class="column">
                <div class="special-offer__banner special-offer__banner_big">
                    <h2>hOT dEAL
                        <br>
                        <span>FOR MEN</span></h2>
                    <img src="img/main-page/special-offer/men.jpg" alt="hot deals banner">
                </div>
                <div class="special-offer__banner special-offer__banner_small">
                    <h2>LUXIROUS & trendy
                        <br>
                        <span>ACCESORIES</span>
                    </h2>
                    <img src="img/main-page/special-offer/accessories.jpg" alt="hot deals banner">
                </div>
            </div>
            <div class="column">
                <div class="special-offer__banner special-offer__banner_small">
                    <h2>30% offer
                        <br>
                        <span>women</span>
                    </h2>
                    <img src="img/main-page/special-offer/women.jpg" alt="hot deals banner">
                </div>
                <div class="special-offer__banner special-offer__banner_big">
                    <h2>new arrivals
                        <br>
                        <span>FOR kids</span>
                    </h2>
                    <img src="img/main-page/special-offer/kids.jpg" alt="hot deals banner">
                </div>
            </div>

        </div>

    </article>

</main>
<footer class="footer">
    <div class="container"></div>
</footer>
<script src="libs/jquery/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
